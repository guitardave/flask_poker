<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/32ec139a8a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="{{ url_for('static', filename='jquery-ui/jquery-ui.min.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>5-card Stud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
{% block header %}
	<header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/"></a>
            <!-- Navbar Right Side -->

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://jojodave.com"><small class="text-muted">Baseball Card Database</small></a>
                </li>
            </ul>
        </div>
      </nav>
    </header>
{% endblock %}
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h1>Idiot Poker</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">Player 1</div>
                    <div class="col-sm-3">Player 2</div>
                    <div class="col-sm-3">Player 3</div>
                    <div class="col-sm-3">Player 4</div>
                </div>
                {% for card in cards|batch(4) %}
                    <div class="row">
                        {% for c in card %}
                            <div class="col-sm-3">
                                <img class="img-thumbnail" src="{{ c['card_img'] }}" alt="{{ c['card_face'] }} {{ c['card_val'] }}">
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    {% include 'game_count_partial.html' %}
                </small>
            </div>
        </div>
        <footer>
            <p class="small text-muted">Copyright &copy; 2022 Crandell</p>
        </footer>
    </div>
</body>
</html>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
